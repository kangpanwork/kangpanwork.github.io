an class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Spliterator;</span><br><span class="line">import java.util.function.Consumer;</span><br><span class="line">import java.util.stream.IntStream;</span><br><span class="line">import java.util.stream.Stream;</span><br><span class="line">import java.util.stream.StreamSupport;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 计算单词个数</span><br><span class="line"> * &lt;U&gt; U reduce(U identity,</span><br><span class="line"> * BiFunction&lt;U, ? super T, U&gt; accumulator,</span><br><span class="line"> * BinaryOperator&lt;U&gt; combiner);</span><br><span class="line"> */</span><br><span class="line">public class WordCounter &#123;</span><br><span class="line">    private final boolean lastSpace;</span><br><span class="line">    private final int count;</span><br><span class="line"></span><br><span class="line">    public WordCounter(boolean lastSpace, int count) &#123;</span><br><span class="line">        this.lastSpace = lastSpace;</span><br><span class="line">        this.count = count;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 和迭代算法一样 ，</span><br><span class="line">     * accumulate 方法一</span><br><span class="line">     * 个个遍历Character</span><br><span class="line">     *</span><br><span class="line">     * @param character</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public WordCounter accumulator(Character character) &#123;</span><br><span class="line">        if (Character.isWhitespace(character)) &#123;</span><br><span class="line">            return lastSpace ? this : new WordCounter(true, count);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return lastSpace ? new WordCounter(false, count + 1) : this;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 合并两个Word Counter，把其</span><br><span class="line">     * 计数器加起来</span><br><span class="line">     *</span><br><span class="line">     * @param wordCounter</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public WordCounter combiner(WordCounter wordCounter) &#123;</span><br><span class="line">        return new WordCounter(lastSpace, count + wordCounter.count);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public int getCount() &#123;</span><br><span class="line">        return count;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        String str = &quot; Nel mezzo del cammin di nostra vita &quot; +</span><br><span class="line">                &quot;mi ritrovai in una selva oscura&quot; +</span><br><span class="line">                &quot; ché la dritta via era smarrita &quot;;</span><br><span class="line">        Stream&lt;Character&gt; characterStream = IntStream.range(0, str.length()).mapToObj(str::charAt);</span><br><span class="line">        System.out.println(countWordsIteratively(characterStream));</span><br><span class="line">        Spliterator&lt;Character&gt; spliterator = new WordCounterSpliterator(str);</span><br><span class="line">        Stream&lt;Character&gt; characterSpliteratorStream = StreamSupport.stream(spliterator, true);</span><br><span class="line">        System.out.println(countWordsIteratively(characterSpliteratorStream.parallel()));</span><br><span class="line">        System.out.println(countWordsIteratively(str));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int countWordsIteratively(Stream&lt;Character&gt; characterStream) &#123;</span><br><span class="line">        WordCounter wordCounter =</span><br><span class="line">                characterStream.reduce(</span><br><span class="line">                        new WordCounter(true, 0), WordCounter::accumulator, WordCounter::combiner);</span><br><span class="line">        return wordCounter.getCount();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int countWordsIteratively(String str) &#123;</span><br><span class="line">        boolean lastSpace = true;</span><br><span class="line">        int count = 0;</span><br><span class="line">        char[] chars = str.toCharArray();</span><br><span class="line">        for (int i = 0; i &lt; chars.length; i++) &#123;</span><br><span class="line">            if (Character.isWhitespace(chars[i])) &#123;</span><br><span class="line">                lastSpace = true;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                if (lastSpace) count++;</span><br><span class="line">                lastSpace = false;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return count;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static class WordCounterSpliterator implements Spliterator&lt;Character&gt; &#123;</span><br><span class="line"></span><br><span class="line">        private final String string;</span><br><span class="line">        private int currentChar = 0;</span><br><span class="line"></span><br><span class="line">        public WordCounterSpliterator(String string) &#123;</span><br><span class="line">            this.string = string;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /**</span><br><span class="line">         * tryAdvance方法的行为类似于普通的</span><br><span class="line">         * Iterator，因为它会按顺序一个一个使用Spliterator中的元素，并且如果还有其他元素要遍</span><br><span class="line">         * 历就返回true。</span><br><span class="line">         *</span><br><span class="line">         * @param action</span><br><span class="line">         * @return</span><br><span class="line">         */</span><br><span class="line">        @Override</span><br><span class="line">        public boolean tryAdvance(Consumer&lt;? super Character&gt; action) &#123;</span><br><span class="line">            action.accept(string.charAt(currentChar++));</span><br><span class="line">            return currentChar &lt; string.length();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /**</span><br><span class="line">         * 但trySplit是专为Spliterator接口设计的，因为它可以把一些元素划出去分</span><br><span class="line">         * 给第二个Spliterator（由该方法返回），让它们两个并行处理。</span><br><span class="line">         * 如果你需要执行拆分，就把试探的拆分位置设在要解析的String块的中间。但我</span><br><span class="line">         * 们没有直接使用这个拆分位置，因为要避免把词在中间断开，于是就往前找，直到找到</span><br><span class="line">         * 一个空格。一旦找到了适当的拆分位置，就可以创建一个新的Spliterator来遍历从</span><br><span class="line">         * 当前位置到拆分位置的子串；</span><br><span class="line">         *</span><br><span class="line">         * @return</span><br><span class="line">         */</span><br><span class="line">        @Override</span><br><span class="line">        public Spliterator&lt;Character&gt; trySplit() &#123;</span><br><span class="line">            int currentSize = string.length() - currentChar;</span><br><span class="line">            if (currentSize &lt; 10) &#123;</span><br><span class="line">                return null;</span><br><span class="line">            &#125;</span><br><span class="line">            for (int splitPos = currentSize / 2 + currentChar; splitPos &lt; string.length(); splitPos++) &#123;</span><br><span class="line">                if (Character.isWhitespace(string.charAt(splitPos))) &#123;</span><br><span class="line">                    Spliterator&lt;Character&gt; spliterator =</span><br><span class="line">                            new WordCounterSpliterator(string.substring(currentChar, splitPos));</span><br><span class="line">                    currentChar = splitPos;</span><br><span class="line">                    return spliterator;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /**</span><br><span class="line">         * Spliterator还可通过</span><br><span class="line">         * estimateSize方法估计还剩下多少元素要遍历，因为即使不那么确切，能快速算出来是一个值</span><br><span class="line">         * 也有助于让拆分均匀一点。</span><br><span class="line">         * 还需要遍历的元素的estimatedSize就是这个Spliterator解析的String的总长度和</span><br><span class="line">         * 当前遍历的位置的差。</span><br><span class="line">         *</span><br><span class="line">         * @return</span><br><span class="line">         */</span><br><span class="line">        @Override</span><br><span class="line">        public long estimateSize() &#123;</span><br><span class="line">            return string.length() - currentChar;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        /**</span><br><span class="line">         * Spliterator是ORDERED（顺序就是String</span><br><span class="line">         * 中各个Character的次序）、SIZED（estimatedSize方法的返回值是精确的）、</span><br><span class="line">         * SUBSIZED（trySplit方法创建的其他Spliterator也有确切大小）、NONNULL（String</span><br><span class="line">         * 中不能有为 null 的 Character ） 和 IMMUTABLE （在解析 String 时不能再添加</span><br><span class="line">         * Character，因为String本身是一个不可变类）的</span><br><span class="line">         *</span><br><span class="line">         * @return</span><br><span class="line">         */</span><br><span class="line">        @Override</span><br><span class="line">        public int characteristics() &#123;</span><br><span class="line">            return ORDERED + SIZED + SUBSIZED + NONNULL + IMMUTABLE;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
