s="line">61</span><br></pre></td><td class="code"><pre><span class="line">import java.util.stream.IntStream;</span><br><span class="line">import java.util.stream.Stream;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 计算单词个数</span><br><span class="line"> * &lt;U&gt; U reduce(U identity,</span><br><span class="line"> * BiFunction&lt;U, ? super T, U&gt; accumulator,</span><br><span class="line"> * BinaryOperator&lt;U&gt; combiner);</span><br><span class="line"> */</span><br><span class="line">public class WordCounter &#123;</span><br><span class="line">    private final boolean lastSpace;</span><br><span class="line">    private final int count;</span><br><span class="line"></span><br><span class="line">    public WordCounter(boolean lastSpace, int count) &#123;</span><br><span class="line">        this.lastSpace = lastSpace;</span><br><span class="line">        this.count = count;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public WordCounter accumulator(Character character) &#123;</span><br><span class="line">        if (Character.isWhitespace(character)) &#123;</span><br><span class="line">            return lastSpace ? this : new WordCounter(true, count);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return lastSpace ? new WordCounter(false, count + 1) : this;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public WordCounter combiner(WordCounter wordCounter) &#123;</span><br><span class="line">        return new WordCounter(lastSpace, count + wordCounter.count);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public int getCount() &#123;</span><br><span class="line">        return count;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        String str = &quot; I am a boy &quot;;</span><br><span class="line">        Stream&lt;Character&gt; characterStream = IntStream.range(0, str.length()).mapToObj(str::charAt);</span><br><span class="line">        WordCounter wordCounter =</span><br><span class="line">                characterStream.reduce(</span><br><span class="line">                        new WordCounter(true, 0), WordCounter::accumulator, WordCounter::combiner);</span><br><span class="line">        System.out.println(wordCounter.getCount());</span><br><span class="line">        System.out.println(countWordsIteratively(str));</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int countWordsIteratively(String str) &#123;</span><br><span class="line">        boolean lastSpace = true;</span><br><span class="line">        int count = 0;</span><br><span class="line">        char[] chars = str.toCharArray();</span><br><span class="line">        for (int i = 0; i &lt; chars.length; i++) &#123;</span><br><span class="line">            if (Character.isWhitespace(chars[i])) &#123;</span><br><span class="line">                lastSpace = true;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                if (lastSpace) count++;</span><br><span class="line">                lastSpace = false;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return count;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
